<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>Trello</title>
</head>

<body>
  <header id="head">
    <h1>Trello</h1>
  </header>

  <section id="tasks">
    <main class="cards">
      <div class="todo">


        <div class="headerCard">
          <p class="titleCard">Lista de tareas</p>
        </div>

        <div class="footerCard">
          <div class="addCardFooter">
            <button class="addCardButton">
              <i class="fa-solid fa-plus"></i>
              <p class="pButtonFooter">Añadir una tarjeta</p>
            </button>
          </div>

    </main>
    <main class="cards">
      <div class="doing">

        <div class="headerCard">
          <p class="titleCard">Lista de tareas</p>
        </div>

        <div class="footerCard">
          <div class="addCardFooter">
            <button class="addCardButton">
              <i class="fa-solid fa-plus"></i>
              <p class="pButtonFooter">Añadir una tarjeta</p>
            </button>
          </div>
    </main>
    <main class="cards">
      <div class="finish">

        <div class="headerCard">
          <p class="titleCard">Lista de tareas</p>
        </div>
        <div class="footerCard">
          <div class="addCardFooter">
            <button class="addCardButton">
              <i class="fa-solid fa-plus"></i>
              <p class="pButtonFooter">Añadir una tarjeta</p>
            </button>
          </div>
    </main>

  </section>



  <script src="eventos.js"></script>
</body>

</html>
